<!DOCTYPE html>
<html>

<head>
  <title>Add Cafe</title>
</head>

<body>
  <h1>Add a New Cafe</h1>
  <!-- ... -->
  <form action="{{ url_for('add_cafe') }}" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" required><br>

    <label for="map_url">Map URL:</label>
    <input type="text" name="map_url"><br>

    <label for="img_url">Image URL:</label>
    <input type="text" name="img_url"><br>

    <label for="location">Location:</label>
    <input type="text" name="location"><br>

    <label for="has_sockets">Has Sockets:</label>
    <input type="checkbox" name="has_sockets"><br>

    <label for="has_toilet">Has Toilet:</label>
    <input type="checkbox" name="has_toilet"><br>

    <label for="has_wifi">Has WiFi:</label>
    <input type="checkbox" name="has_wifi"><br>

    <label for="can_take_calls">Can Take Calls:</label>
    <input type="checkbox" name="can_take_calls"><br>

    <label for="seats">Seats:</label>
    <input type="text" name="seats"><br>

    <label for="coffee_price">Coffee Price:</label>
    <input type="text" name="coffee_price"><br>

    <button type="submit">Add Cafe</button>
  </form>
  <!-- ... -->

</body>

</html>
